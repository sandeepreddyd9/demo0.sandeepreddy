<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Static Products</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .header h1 {
            color: #333;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .header-info {
            display: flex;
            gap: 2rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 10px;
            text-align: center;
            min-width: 120px;
        }

        .stat-card h3 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .stat-card p {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .section {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .section h2 {
            color: #333;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .add-product-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 1rem;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
        }

        .btn-danger:hover {
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, #51cf66 0%, #40c057 100%);
        }

        .btn-success:hover {
            box-shadow: 0 10px 20px rgba(81, 207, 102, 0.3);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .product-card {
            border: 2px solid #e1e5e9;
            border-radius: 15px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .product-card:hover {
            border-color: #667eea;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .product-image {
            width: 100%;
            height: 200px;
            background: #e9ecef;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .product-info h3 {
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 1.3rem;
        }

        .product-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 0.5rem;
        }

        .product-meta {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            color: #666;
        }

        .product-actions {
            display: flex;
            gap: 0.5rem;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            z-index: 9999;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s ease;
        }

        .notification.show {
            opacity: 1;
            transform: translateX(0);
        }

        .notification.success { background: #51cf66; }
        .notification.error { background: #ff6b6b; }
        .notification.info { background: #339af0; }

        .filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .filters input,
        .filters select {
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
        }

        .filters input {
            flex: 1;
            min-width: 250px;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #666;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .category-badge {
            background: #e9ecef;
            color: #495057;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: capitalize;
        }

        .category-badge.vegetables { background: #d4edda; color: #155724; }
        .category-badge.fruits { background: #fff3cd; color: #856404; }
        .category-badge.grains { background: #f8d7da; color: #721c24; }
        .category-badge.dairy { background: #d1ecf1; color: #0c5460; }
        .category-badge.herbs { background: #d4edda; color: #155724; }
        .category-badge.beverages { background: #cce5ff; color: #004085; }
        .category-badge.oils { background: #fff3cd; color: #856404; }

        .orders-grid {
            display: grid;
            gap: 1.5rem;
        }

        .order-card {
            border: 2px solid #e1e5e9;
            border-radius: 15px;
            padding: 1.5rem;
            background: #f8f9fa;
            transition: all 0.3s ease;
        }

        .order-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #dee2e6;
        }

        .order-id {
            font-size: 1.2rem;
            font-weight: 700;
            color: #333;
        }

        .order-status {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .order-status.placed { background: #cce5ff; color: #004085; }
        .order-status.processing { background: #fff3cd; color: #856404; }
        .order-status.shipped { background: #d4edda; color: #155724; }
        .order-status.delivered { background: #d1ecf1; color: #0c5460; }
        .order-status.cancelled { background: #f8d7da; color: #721c24; }

        .order-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .order-info {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .order-info strong {
            color: #333;
        }

        .order-items {
            background: white;
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid #eee;
        }

        .order-item:last-child {
            border-bottom: none;
        }

        .order-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .btn-small {
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            .add-product-form {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
            
            .header-info {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div>
                <h1>🛒 Admin Panel - Static Products</h1>
                <p>Manage products without database - stored in browser</p>
            </div>
            <div class="header-info">
                <div class="stat-card">
                    <h3 id="total-products">0</h3>
                    <p>Total Products</p>
                </div>
                <div class="stat-card">
                    <h3 id="total-categories">7</h3>
                    <p>Categories</p>
                </div>
                <a href="products_simple.html" class="btn" style="margin-left: 1rem;">
                    🛒 View Store
                </a>
            </div>
        </div>

        <!-- Add New Product Section -->
        <div class="section">
            <h2>➕ Add New Product</h2>
            <p style="margin-bottom: 1.5rem; color: #666;">Add products directly without database - they'll be stored in your browser!</p>
            
            <form class="add-product-form" id="add-product-form">
                <div class="form-group">
                    <label for="product-name">Product Name *</label>
                    <input type="text" id="product-name" placeholder="e.g., Organic Tomatoes" required>
                </div>
                
                <div class="form-group">
                    <label for="product-price">Price (₹) *</label>
                    <input type="number" id="product-price" placeholder="e.g., 80.00" step="0.01" min="0" required>
                </div>
                
                <div class="form-group">
                    <label for="product-category">Category *</label>
                    <select id="product-category" required>
                        <option value="">Select Category</option>
                        <option value="vegetables">🥕 Vegetables</option>
                        <option value="fruits">🍎 Fruits</option>
                        <option value="grains">🌾 Grains</option>
                        <option value="dairy">🥛 Dairy</option>
                        <option value="herbs">🌿 Herbs</option>
                        <option value="beverages">🧃 Beverages</option>
                        <option value="oils">🫒 Oils & Spices</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="product-stock">Stock Quantity *</label>
                    <input type="number" id="product-stock" placeholder="e.g., 50" min="0" required>
                </div>
                
                <div class="form-group">
                    <label for="product-farmer">Farmer/Brand Name</label>
                    <input type="text" id="product-farmer" placeholder="e.g., Green Valley Farm">
                </div>
                
                <div class="form-group">
                    <label for="product-rating">Rating (1-5)</label>
                    <input type="number" id="product-rating" placeholder="e.g., 4.5" step="0.1" min="1" max="5" value="4.0">
                </div>
                
                <div class="form-group full-width">
                    <label for="product-image">Image URL</label>
                    <input type="url" id="product-image" placeholder="https://example.com/image.jpg (optional)">
                </div>
                
                <div class="form-group full-width">
                    <label for="product-description">Product Description *</label>
                    <textarea id="product-description" placeholder="Describe your product in detail..." required></textarea>
                </div>
                
                <div class="form-group full-width">
                    <button type="submit" class="btn btn-success">
                        ➕ Add Product
                    </button>
                </div>
            </form>
        </div>

        <!-- Orders Management Section -->
        <div class="section">
            <h2>📋 Recent Orders</h2>
            
            <div class="filters">
                <select id="order-status-filter">
                    <option value="">All Orders</option>
                    <option value="placed">Placed</option>
                    <option value="processing">Processing</option>
                    <option value="shipped">Shipped</option>
                    <option value="delivered">Delivered</option>
                    <option value="cancelled">Cancelled</option>
                </select>
                <input type="date" id="order-date-filter" placeholder="Filter by date">
                <button type="button" class="btn" onclick="exportOrders()">
                    📤 Export Orders
                </button>
            </div>
            
            <div id="orders-container">
                <div id="orders-list">
                    <!-- Orders will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Manage Products Section -->
        <div class="section">
            <h2>📦 Manage Products</h2>
            
            <!-- Filters -->
            <div class="filters">
                <input type="text" id="search-products" placeholder="🔍 Search products...">
                <select id="filter-category">
                    <option value="">All Categories</option>
                    <option value="vegetables">Vegetables</option>
                    <option value="fruits">Fruits</option>
                    <option value="grains">Grains</option>
                    <option value="dairy">Dairy</option>
                    <option value="herbs">Herbs</option>
                    <option value="beverages">Beverages</option>
                    <option value="oils">Oils & Spices</option>
                </select>
                <button type="button" class="btn btn-danger" onclick="clearAllProducts()">
                    🗑️ Clear All
                </button>
                <button type="button" class="btn" onclick="exportProducts()">
                    📤 Export
                </button>
            </div>
            
            <!-- Products Grid -->
            <div id="products-container">
                <div class="products-grid" id="products-grid">
                    <!-- Products will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification"></div>

    <!-- Load static products data -->
    <script src="static-products-data.js"></script>
<script src="database_real.js"></script>
    
    <script>
        let allProducts = [...staticProducts];
        let nextId = Math.max(...staticProducts.map(p => p.id)) + 1;

        // Load custom products from localStorage
        function loadCustomProducts() {
            const customProducts = JSON.parse(localStorage.getItem('customProducts')) || [];
            allProducts = [...staticProducts, ...customProducts];
            if (customProducts.length > 0) {
                nextId = Math.max(...allProducts.map(p => p.id)) + 1;
            }
        }

        // Save custom products to localStorage
        function saveCustomProducts() {
            const customProducts = allProducts.filter(p => !staticProducts.find(sp => sp.id === p.id));
            localStorage.setItem('customProducts', JSON.stringify(customProducts));
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', async function() {
            loadCustomProducts();
            displayProducts();
            await displayOrders();
            updateStats();
            setupEventListeners();
        });

        function setupEventListeners() {
            // Add product form
            document.getElementById('add-product-form').addEventListener('submit', function(e) {
                e.preventDefault();
                addNewProduct();
            });

            // Search and filter
            document.getElementById('search-products').addEventListener('input', filterProducts);
            document.getElementById('filter-category').addEventListener('change', filterProducts);
        }

        function addNewProduct() {
            const name = document.getElementById('product-name').value.trim();
            const price = parseFloat(document.getElementById('product-price').value);
            const category = document.getElementById('product-category').value;
            const stock = parseInt(document.getElementById('product-stock').value);
            const farmer = document.getElementById('product-farmer').value.trim() || 'Local Farm';
            const rating = parseFloat(document.getElementById('product-rating').value) || 4.0;
            const image = document.getElementById('product-image').value.trim();
            const description = document.getElementById('product-description').value.trim();

            if (!name || !price || !category || !stock || !description) {
                showNotification('Please fill in all required fields', 'error');
                return;
            }

            const newProduct = {
                id: nextId++,
                name: name,
                description: description,
                price: price,
                category: category,
                stock_quantity: stock,
                rating: rating,
                farmer_info: farmer,
                image_url: image || `https://via.placeholder.com/400x400/4CAF50/ffffff?text=${encodeURIComponent(name)}`
            };

            allProducts.push(newProduct);
            saveCustomProducts();
            displayProducts();
            updateStats();
            
            // Clear form
            document.getElementById('add-product-form').reset();
            document.getElementById('product-rating').value = '4.0';

            showNotification(`${name} added successfully!`, 'success');
        }

        function displayProducts(productsToShow = allProducts) {
            const grid = document.getElementById('products-grid');
            
            if (productsToShow.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state" style="grid-column: 1 / -1;">
                        <h3>No products found</h3>
                        <p>Add your first product using the form above!</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = productsToShow.map(product => `
                <div class="product-card">
                    <div class="product-image">
                        <img src="${product.image_url}" alt="${product.name}" 
                             onerror="this.src='https://via.placeholder.com/400x400/4CAF50/ffffff?text=${encodeURIComponent(product.name)}'">
                    </div>
                    <div class="product-info">
                        <h3>${product.name}</h3>
                        <div class="product-price">₹${product.price}</div>
                        <div class="product-meta">
                            <span class="category-badge ${product.category}">${product.category}</span>
                            <span>⭐ ${product.rating}</span>
                        </div>
                        <p style="font-size: 0.9rem; color: #666; margin-bottom: 1rem;">
                            ${product.description.length > 100 ? product.description.substring(0, 100) + '...' : product.description}
                        </p>
                        <div style="font-size: 0.8rem; color: #666; margin-bottom: 1rem;">
                            <div>Stock: ${product.stock_quantity}</div>
                            <div>By: ${product.farmer_info}</div>
                        </div>
                        <div class="product-actions">
                            <button class="btn" onclick="editProduct(${product.id})" style="font-size: 0.9rem; padding: 0.5rem 1rem;">
                                ✏️ Edit
                            </button>
                            <button class="btn btn-danger" onclick="deleteProduct(${product.id})" style="font-size: 0.9rem; padding: 0.5rem 1rem;">
                                🗑️ Delete
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function filterProducts() {
            const searchTerm = document.getElementById('search-products').value.toLowerCase();
            const categoryFilter = document.getElementById('filter-category').value;

            const filtered = allProducts.filter(product => {
                const matchesSearch = product.name.toLowerCase().includes(searchTerm) || 
                                    product.description.toLowerCase().includes(searchTerm);
                const matchesCategory = !categoryFilter || product.category === categoryFilter;
                return matchesSearch && matchesCategory;
            });

            displayProducts(filtered);
        }

        function deleteProduct(id) {
            if (confirm('Are you sure you want to delete this product?')) {
                allProducts = allProducts.filter(p => p.id !== id);
                saveCustomProducts();
                displayProducts();
                updateStats();
                showNotification('Product deleted successfully!', 'success');
            }
        }

        function editProduct(id) {
            const product = allProducts.find(p => p.id === id);
            if (!product) return;

            // Fill form with product data
            document.getElementById('product-name').value = product.name;
            document.getElementById('product-price').value = product.price;
            document.getElementById('product-category').value = product.category;
            document.getElementById('product-stock').value = product.stock_quantity;
            document.getElementById('product-farmer').value = product.farmer_info;
            document.getElementById('product-rating').value = product.rating;
            document.getElementById('product-image').value = product.image_url;
            document.getElementById('product-description').value = product.description;

            // Delete the old product
            allProducts = allProducts.filter(p => p.id !== id);
            saveCustomProducts();
            displayProducts();
            updateStats();

            // Scroll to form
            document.querySelector('.section').scrollIntoView({ behavior: 'smooth' });
            showNotification('Product loaded for editing. Make changes and click Add Product.', 'info');
        }

        function clearAllProducts() {
            if (confirm('Are you sure you want to delete ALL custom products? This cannot be undone!')) {
                localStorage.removeItem('customProducts');
                allProducts = [...staticProducts];
                displayProducts();
                updateStats();
                showNotification('All custom products cleared!', 'success');
            }
        }

        function exportProducts() {
            const customProducts = allProducts.filter(p => !staticProducts.find(sp => sp.id === p.id));
            const dataStr = JSON.stringify(customProducts, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            
            const link = document.createElement('a');
            link.href = URL.createObjectURL(dataBlob);
            link.download = 'custom-products.json';
            link.click();
            
            showNotification('Products exported successfully!', 'success');
        }

        function updateStats() {
            document.getElementById('total-products').textContent = allProducts.length;
            
            // Update orders count
            const orders = JSON.parse(localStorage.getItem('orders')) || [];
            const totalOrders = orders.length;
            const todayOrders = orders.filter(order => {
                const orderDate = new Date(order.date).toDateString();
                const today = new Date().toDateString();
                return orderDate === today;
            }).length;
            
            // Add orders stats to header if not exists
            const headerInfo = document.querySelector('.header-info');
            if (!document.getElementById('total-orders')) {
                const ordersCard = document.createElement('div');
                ordersCard.className = 'stat-card';
                ordersCard.innerHTML = `
                    <h3 id="total-orders">${totalOrders}</h3>
                    <p>Total Orders</p>
                `;
                headerInfo.insertBefore(ordersCard, headerInfo.lastElementChild);
            } else {
                document.getElementById('total-orders').textContent = totalOrders;
            }
        }

        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');

            setTimeout(() => {
                notification.classList.remove('show');
            }, 4000);
        }

        // Orders Management Functions
        async function displayOrders() {
            const ordersList = document.getElementById('orders-list');
            
            try {
                // Load orders from database
                const orders = await getAllOrders();
                
                if (orders.length === 0) {
                    ordersList.innerHTML = `
                        <div style="text-align: center; padding: 3rem; color: #666;">
                            <h3>No orders yet</h3>
                            <p>Orders will appear here when customers place them.</p>
                        </div>
                    `;
                    return;
                }

                ordersList.innerHTML = `
                    <div class="orders-grid">
                        ${orders.map(order => createOrderCard(order)).join('')}
                    </div>
                `;
            } catch (error) {
                console.error('Error loading orders:', error);
                ordersList.innerHTML = `
                    <div style="text-align: center; padding: 3rem; color: #d32f2f;">
                        <h3>Error loading orders</h3>
                        <p>Please check your database connection.</p>
                    </div>
                `;
            }
        }

        function createOrderCard(order) {
            const orderDate = new Date(order.created_at);
            
            return `
                <div class="order-card">
                    <div class="order-header">
                        <div class="order-id">Order #${order.id}</div>
                        <div class="order-status ${order.status}">${order.status}</div>
                    </div>
                    
                    <div class="order-details">
                        <div class="order-info">
                            <div><strong>Customer:</strong> ${order.user_name || 'Unknown'}</div>
                            <div><strong>Email:</strong> ${order.email || 'N/A'}</div>
                            <div><strong>Shipping:</strong> ${order.shipping_address}</div>
                        </div>
                        <div class="order-info">
                            <div><strong>Date:</strong> ${orderDate.toLocaleDateString()}</div>
                            <div><strong>Payment:</strong> ${getPaymentMethodName(order.payment_method)}</div>
                            <div><strong>Total:</strong> ₹${parseFloat(order.total_amount).toFixed(2)}</div>
                        </div>
                    </div>
                    
                    <div class="order-items">
                        <strong>Items:</strong>
                        <div class="order-item">
                            <span>${order.items || 'Items not available'}</span>
                        </div>
                    </div>
                    
                    <div class="order-actions">
                        <button class="btn btn-small" onclick="updateOrderStatus('${order.id}', 'processing')">
                            📦 Mark Processing
                        </button>
                        <button class="btn btn-small" onclick="updateOrderStatus('${order.id}', 'shipped')">
                            🚚 Mark Shipped
                        </button>
                        <button class="btn btn-small" onclick="updateOrderStatus('${order.id}', 'delivered')">
                            ✅ Mark Delivered
                        </button>
                        <button class="btn btn-danger btn-small" onclick="updateOrderStatus('${order.id}', 'cancelled')">
                            ❌ Cancel
                        </button>
                    </div>
                </div>
            `;
        }

        function getPaymentMethodName(method) {
            const methods = {
                'upi': 'UPI',
                'card': 'Credit/Debit Card',
                'netbanking': 'Net Banking',
                'cod': 'Cash on Delivery'
            };
            return methods[method] || method;
        }

        function updateOrderStatus(orderId, newStatus) {
            const orders = JSON.parse(localStorage.getItem('orders')) || [];
            const orderIndex = orders.findIndex(order => order.id == orderId);
            
            if (orderIndex !== -1) {
                orders[orderIndex].status = newStatus;
                localStorage.setItem('orders', JSON.stringify(orders));
                displayOrders();
                updateStats();
                showNotification(`Order #${orderId} status updated to ${newStatus}`, 'success');
            }
        }

        function exportOrders() {
            const orders = JSON.parse(localStorage.getItem('orders')) || [];
            if (orders.length === 0) {
                showNotification('No orders to export', 'error');
                return;
            }
            
            const dataStr = JSON.stringify(orders, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            
            const link = document.createElement('a');
            link.href = URL.createObjectURL(dataBlob);
            link.download = 'orders-export.json';
            link.click();
            
            showNotification('Orders exported successfully!', 'success');
        }
    </script>
</body>
</html>
