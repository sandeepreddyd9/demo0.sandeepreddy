<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Organic Store</title>
    <link rel="stylesheet" href="STYLE.css">
    <link rel="stylesheet" href="Styles.css">
    <link rel="stylesheet" href="modern-navbar.css">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 1rem; 
        }
        
        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: #333;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .cart-container {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        .cart-item {
            display: grid;
            grid-template-columns: 100px 1fr auto auto auto;
            gap: 1rem;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid #eee;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .item-image {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            overflow: hidden;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .item-info h3 {
            margin-bottom: 0.5rem;
            color: #333;
        }

        .item-info p {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 0.25rem;
        }

        .item-price {
            font-size: 1.2rem;
            font-weight: 700;
            color: #667eea;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .quantity-btn {
            background: #667eea;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quantity-btn:hover {
            background: #5a67d8;
        }

        .quantity-display {
            min-width: 40px;
            text-align: center;
            font-weight: 600;
        }

        .remove-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .remove-btn:hover {
            background: #ff5252;
        }

        .cart-summary {
            background: #f8f9fa;
            padding: 2rem;
            border-radius: 10px;
            margin-top: 2rem;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }

        .summary-row.total {
            font-size: 1.3rem;
            font-weight: 700;
            color: #667eea;
            border-top: 2px solid #ddd;
            padding-top: 1rem;
        }

        .checkout-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 1rem;
        }

        .checkout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .empty-cart {
            text-align: center;
            padding: 3rem;
            color: #666;
        }

        .empty-cart h2 {
            margin-bottom: 1rem;
            color: #333;
        }

        .continue-shopping {
            background: #28a745;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-top: 1rem;
        }

        .continue-shopping:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            z-index: 9999;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .notification.success { background: #4CAF50; }
        .notification.error { background: #f44336; }
        .notification.show { opacity: 1; }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 2rem;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            position: relative;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            position: absolute;
            right: 1rem;
            top: 1rem;
        }

        .close:hover {
            color: #000;
        }

        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #27ae60;
        }

        @media (max-width: 768px) {
            .cart-item {
                grid-template-columns: 80px 1fr;
                gap: 1rem;
            }
            
            .item-price, .quantity-controls, .remove-btn {
                grid-column: 1 / -1;
                justify-self: start;
                margin-top: 0.5rem;
            }
            
            .quantity-controls {
                justify-self: center;
            }
            
            .remove-btn {
                justify-self: end;
            }
        }
    </style>
</head>
<body>
    <!-- Modern Navigation Bar -->
    <nav class="modern-navbar">
        <div class="navbar-container">
            <a href="index.html" class="navbar-brand">
                <div class="brand-icon">üå±</div>
                <span class="brand-text">GreenCart</span>
            </a>

            <div class="navbar-search">
                <span class="search-icon">üîç</span>
                <input type="text" class="search-input" placeholder="Search organic products...">
            </div>

            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="index.html" class="nav-link" data-page="home">
                        <span>üè†</span> Home
                    </a>
                </li>
                <li class="nav-item">
                    <a href="products_simple.html" class="nav-link" data-page="products">
                        <span>üõí</span> Products
                    </a>
                </li>
                <li class="nav-item">
                    <a href="cart_static.html" class="nav-link active" data-page="cart">
                        <span>üõçÔ∏è</span> Cart
                        <span class="cart-badge" id="cart-count">0</span>
                    </a>
                </li>
            </ul>

            <button class="notification-bell">üîî</button>

            <div class="navbar-auth">
                <button class="auth-btn btn-login">
                    <span>üë§</span> Login
                </button>
                <button class="auth-btn btn-register">
                    <span>‚ú®</span> Register
                </button>
            </div>

            <button class="mobile-toggle">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>

    <div style="height: 80px;"></div>

    <main class="container">
        <h1>üõçÔ∏è Your Shopping Cart</h1>
        
        <div class="cart-container">
            <div id="cart-items">
                <!-- Cart items will be loaded here -->
            </div>
            
            <div id="cart-summary" class="cart-summary" style="display: none;">
                <div class="summary-row">
                    <span>Subtotal:</span>
                    <span id="subtotal">‚Çπ0.00</span>
                </div>
                <div class="summary-row">
                    <span>Delivery:</span>
                    <span id="delivery">‚Çπ50.00</span>
                </div>
                <div class="summary-row total">
                    <span>Total:</span>
                    <span id="total">‚Çπ0.00</span>
                </div>
                <button class="checkout-btn" onclick="proceedToCheckout()">
                    üöÄ Proceed to Checkout
                </button>
            </div>
        </div>
    </main>

    <div id="notification" class="notification"></div>

    <!-- Auth Modal -->
    <div id="auth-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="auth-forms">
                <!-- Forms will be loaded here by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Load static products data -->
    <script src="static-products-data.js"></script>
    <script src="database_real.js"></script>
    
    <script>
        let currentUser = null;
        let cart = [];

        document.addEventListener('DOMContentLoaded', async function() {
            loadUser();
            await loadCart();
            displayCart();
            updateCartCount();
            updateAuthUI();
            
            // Setup modal event listeners
            const closeBtn = document.querySelector('.close');
            if (closeBtn) closeBtn.addEventListener('click', closeModal);
            window.addEventListener('click', (e) => { 
                if (e.target && e.target.id === 'auth-modal') closeModal(); 
            });
        });

        // Authentication functions
        function showAuthForm(type) {
            const modal = document.getElementById('auth-modal');
            const forms = document.getElementById('auth-forms');
            if (type === 'login') {
                forms.innerHTML = `
                    <h2>Login</h2>
                    <form onsubmit="handleLogin(event)">
                        <div class="form-group"><label>Email:</label><input type="email" id="login-email" required></div>
                        <div class="form-group"><label>Password:</label><input type="password" id="login-password" required></div>
                        <button type="submit" class="btn-primary">Login</button>
                    </form>
                    <p>Don't have an account? <a href="#" onclick="showAuthForm('register')">Register here</a></p>
                `;
            } else {
                forms.innerHTML = `
                    <h2>Register</h2>
                    <form onsubmit="handleRegister(event)">
                        <div class="form-group"><label>Full Name:</label><input type="text" id="register-name" required></div>
                        <div class="form-group"><label>Email:</label><input type="email" id="register-email" required></div>
                        <div class="form-group"><label>Password:</label><input type="password" id="register-password" required></div>
                        <div class="form-group"><label>Phone:</label><input type="tel" id="register-phone"></div>
                        <button type="submit" class="btn-primary">Register</button>
                    </form>
                    <p>Already have an account? <a href="#" onclick="showAuthForm('login')">Login here</a></p>
                `;
            }
            modal.style.display = 'block';
        }

        function closeModal() { 
            const modal = document.getElementById('auth-modal');
            if (modal) modal.style.display = 'none'; 
        }

        async function handleLogin(event) {
            event.preventDefault();
            const result = await loginUser({
                email: document.getElementById('login-email').value,
                password: document.getElementById('login-password').value
            });
            if (result.success) {
                currentUser = result.user;
                localStorage.setItem('currentUser', JSON.stringify(result.user));
                updateAuthUI();
                closeModal();
                await loadCart();
                displayCart();
                showNotification('Login successful!', 'success');
            } else {
                showNotification('Login failed: ' + result.error, 'error');
            }
        }

        async function handleRegister(event) {
            event.preventDefault();
            const result = await registerUser({
                name: document.getElementById('register-name').value,
                email: document.getElementById('register-email').value,
                password: document.getElementById('register-password').value,
                phone: document.getElementById('register-phone').value
            });
            if (result.success) {
                currentUser = result.user;
                localStorage.setItem('currentUser', JSON.stringify(result.user));
                updateAuthUI();
                closeModal();
                await loadCart();
                displayCart();
                showNotification('Registration successful!', 'success');
            } else {
                showNotification('Registration failed: ' + result.error, 'error');
            }
        }

        function updateAuthUI() {
            const savedUser = localStorage.getItem('currentUser');
            currentUser = savedUser ? JSON.parse(savedUser) : null;
            
            const authSection = document.querySelector('.navbar-auth');
            if (currentUser) {
                authSection.innerHTML = `
                    <div style="display: flex; align-items: center; gap: 12px; margin-right: 1rem;">
                        <div style="
                            background: #667eea; 
                            color: white; 
                            width: 32px; 
                            height: 32px; 
                            border-radius: 50%; 
                            display: flex; 
                            align-items: center; 
                            justify-content: center; 
                            font-weight: 600;
                            font-size: 14px;
                        ">
                            ${currentUser.name.charAt(0).toUpperCase()}
                        </div>
                        <div style="color: white;">
                            <div style="font-weight: 600; font-size: 14px; line-height: 1.2;">${currentUser.name}</div>
                            <div style="font-size: 12px; opacity: 0.8; line-height: 1.2;">Customer</div>
                        </div>
                    </div>
                    <button class="auth-btn" onclick="logout()" style="
                        background: transparent; 
                        color: #e74c3c; 
                        border: 1px solid #e74c3c; 
                        padding: 6px 16px; 
                        border-radius: 20px; 
                        cursor: pointer; 
                        font-weight: 500; 
                        font-size: 13px;
                        transition: all 0.3s ease; 
                        display: inline-flex;
                        align-items: center;
                        gap: 6px;
                        text-align: center;
                        line-height: 1;
                        min-width: 85px;
                        height: 32px;
                        justify-content: center;
                    " onmouseover="this.style.background='#e74c3c'; this.style.color='white'; this.querySelector('span').style.color='white'" onmouseout="this.style.background='transparent'; this.style.color='#e74c3c'; this.querySelector('span').style.color='#e74c3c'">
                        <span style="font-size: 11px; color: #e74c3c;">üì§</span>
                        <span>Logout</span>
                    </button>
                `;
            } else {
                authSection.innerHTML = `
                    <button class="auth-btn btn-login" onclick="showAuthForm('login')"><span>üë§</span> Login</button>
                    <button class="auth-btn btn-register" onclick="showAuthForm('register')"><span>‚ú®</span> Register</button>
                `;
            }
        }

        function logout() {
            localStorage.removeItem('currentUser');
            currentUser = null;
            updateAuthUI();
            displayEmptyCart('Please login to view your cart');
            showNotification('Logged out successfully!', 'success');
        }

        function loadUser() {
            const savedUser = localStorage.getItem('currentUser');
            currentUser = savedUser ? JSON.parse(savedUser) : null;
        }

        async function loadCart() {
            if (!currentUser) {
                displayEmptyCart('Please login to view your cart');
                return;
            }

            try {
                cart = await getCartItems(currentUser.id);
            } catch (error) {
                console.error('Error loading cart:', error);
                cart = [];
                showNotification('Error loading cart', 'error');
            }
        }

        function displayCart() {
            const cartItemsContainer = document.getElementById('cart-items');
            const cartSummary = document.getElementById('cart-summary');

            if (!currentUser) {
                displayEmptyCart('Please login to view your cart');
                return;
            }

            if (cart.length === 0) {
                displayEmptyCart('Your cart is empty');
                cartSummary.style.display = 'none';
                return;
            }

            cartItemsContainer.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <div class="item-image">
                        <img src="${item.image_url || 'https://via.placeholder.com/100x100/4CAF50/ffffff?text=' + encodeURIComponent(item.name)}" 
                             alt="${item.name}"
                             onerror="this.src='https://via.placeholder.com/100x100/4CAF50/ffffff?text=' + encodeURIComponent('${item.name}')">
                    </div>
                    <div class="item-info">
                        <h3>${item.name}</h3>
                        <p>Price: ‚Çπ${item.price}</p>
                        <p>Total: ‚Çπ${(item.price * item.quantity).toFixed(2)}</p>
                    </div>
                    <div class="item-price">‚Çπ${item.price}</div>
                    <div class="quantity-controls">
                        <button class="quantity-btn" onclick="updateQuantity(${item.product_id}, ${item.quantity - 1})">-</button>
                        <span class="quantity-display">${item.quantity}</span>
                        <button class="quantity-btn" onclick="updateQuantity(${item.product_id}, ${item.quantity + 1})">+</button>
                    </div>
                    <button class="remove-btn" onclick="removeFromCart(${item.product_id})">Remove</button>
                </div>
            `).join('');

            cartSummary.style.display = 'block';
            updateSummary();
        }

        function displayEmptyCart(message) {
            const cartItemsContainer = document.getElementById('cart-items');
            cartItemsContainer.innerHTML = `
                <div class="empty-cart">
                    <h2>üõí ${message}</h2>
                    <p>Start shopping to add items to your cart!</p>
                    <a href="products_simple.html" class="continue-shopping">Continue Shopping</a>
                </div>
            `;
        }

        async function updateQuantity(productId, newQuantity) {
            if (newQuantity <= 0) {
                removeFromCart(productId);
                return;
            }

            if (!currentUser) return;

            try {
                const result = await updateCartQuantityDB(currentUser.id, productId, newQuantity);
                
                if (result.success) {
                    // Update in local cart array
                    const itemIndex = cart.findIndex(item => item.product_id === productId);
                    if (itemIndex !== -1) {
                        cart[itemIndex].quantity = newQuantity;
                    }

                    displayCart();
                    updateCartCount();
                    showNotification('Quantity updated!', 'success');
                } else {
                    showNotification('Failed to update quantity: ' + (result.error || 'Unknown error'), 'error');
                }
            } catch (error) {
                console.error('Error updating quantity:', error);
                showNotification('Error updating quantity', 'error');
            }
        }

        async function removeFromCart(productId) {
            if (!currentUser) return;

            try {
                const result = await removeFromCartDB(currentUser.id, productId);
                
                if (result.success) {
                    // Remove from local cart array
                    cart = cart.filter(item => item.product_id !== productId);
                    
                    displayCart();
                    updateCartCount();
                    showNotification('Item removed from cart!', 'success');
                } else {
                    showNotification('Failed to remove item: ' + (result.error || 'Unknown error'), 'error');
                }
            } catch (error) {
                console.error('Error removing from cart:', error);
                showNotification('Error removing item from cart', 'error');
            }
        }

        function updateSummary() {
            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const delivery = subtotal > 1000 ? 0 : 50; // Free delivery over ‚Çπ1000
            const total = subtotal + delivery;

            document.getElementById('subtotal').textContent = `‚Çπ${subtotal.toFixed(2)}`;
            document.getElementById('delivery').textContent = delivery === 0 ? 'FREE' : `‚Çπ${delivery.toFixed(2)}`;
            document.getElementById('total').textContent = `‚Çπ${total.toFixed(2)}`;
        }

        function updateCartCount() {
            const cartCount = document.getElementById('cart-count');
            if (cartCount) {
                const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
                cartCount.textContent = totalItems || '0';
            }
        }

        function proceedToCheckout() {
            if (cart.length === 0) {
                showNotification('Your cart is empty!', 'error');
                return;
            }

            if (!currentUser) {
                showNotification('Please login to proceed to checkout', 'error');
                return;
            }

            // Redirect to checkout page
            window.location.href = 'checkout.html';
        }

        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            const colors = {
                success: '#4CAF50',
                error: '#f44336',
                info: '#2196F3'
            };

            notification.style.backgroundColor = colors[type] || colors.info;
            notification.textContent = message;
            notification.classList.add('show');

            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
